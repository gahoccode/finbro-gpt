version: '3.8'

services:
  finbro-gpt:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finbro-gpt
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - VNSTOCK_API_KEY=${VNSTOCK_API_KEY}
      - PYTHONUNBUFFERED=1
      - VNSTOCK_CACHE_DIR=/tmp/vnstock
      - HOME=/app
    volumes:
      - ./exports:/app/exports
      - ./vnstock_cache:/app/.vnstock
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - finbro-network

  # Optional: Redis for caching (if needed in future)
  # redis:
  #   image: redis:7-alpine
  #   container_name: finbro-redis
  #   ports:
  #     - "6379:6379"
